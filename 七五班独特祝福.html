<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七五班安康祝福 | 江口县民族中学</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 50, 50, 0.3);
            border-radius: 50%;
            border-top-color: #e62e2e;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 背景与字体设置 */
        .blessing-container {
            background: linear-gradient(135deg, #1a0a0a, #300101);
            font-family: 'STXingkai', '华文行楷', 'LiSu', '隶书', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ff3333;
            position: relative;
            padding: 20px;
        }
        
        /* 内容容器 */
        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 1.5s ease-out;
        }
        
        /* 班级徽章 */
        .class-badge {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #e62e2e, #ffcc00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(230, 46, 46, 0.6);
            animation: pulse 2s infinite alternate;
            border: 3px solid #ffcc00;
        }
        
        .class-badge i {
            font-size: 3.5rem;
            color: #1a0a0a;
        }
        
        /* 祝福语样式 */
        .blessing {
            font-size: 6vw;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 50, 50, 0.8), 
                         0 0 40px rgba(255, 0, 0, 0.6),
                         0 0 60px rgba(255, 0, 0, 0.4);
            line-height: 1.5;
            margin-bottom: 40px;
            animation: glow 3s infinite alternate;
            transform: rotate(-2deg);
        }
        
        /* 班级信息样式 */
        .class-info {
            font-size: 3.5vw;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
            animation: float 6s infinite ease-in-out;
        }
        
        /* 班级名称样式 */
        .class-name {
            font-size: 5vw;
            color: #ffcc00;
            display: block;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            animation: pulse 2s infinite alternate;
        }
        
        /* 灯笼样式 */
        .lantern {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #e62e2e;
            border-radius: 30px 30px 8px 8px;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.7);
            animation: swing 8s infinite ease-in-out;
            z-index: 1;
        }
        
        .lantern:before {
            content: '';
            position: absolute;
            top: -12px;
            left: 15px;
            width: 30px;
            height: 15px;
            background: #e62e2e;
            border-radius: 8px 8px 0 0;
        }
        
        .lantern:after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 25px;
            width: 8px;
            height: 25px;
            background: #ffcc00;
            border-radius: 4px;
        }
        
        .lantern .decoration {
            position: absolute;
            width: 100%;
            height: 15px;
            background: #ffcc00;
            top: 15px;
        }
        
        .lantern .light {
            position: absolute;
            width: 45px;
            height: 45px;
            background: rgba(255, 204, 0, 0.2);
            border-radius: 50%;
            top: 25px;
            left: 7px;
            box-shadow: 0 0 20px 8px rgba(255, 100, 0, 0.4);
            animation: flicker 2s infinite alternate;
        }
        
        /* 花朵样式 */
        .flower {
            position: absolute;
            font-size: 2.2rem;
            opacity: 0.7;
            animation: fall 15s linear infinite;
            z-index: 0;
            user-select: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* 时间显示样式 */
        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            font-family: 'LiSu', '隶书', serif;
            z-index: 20;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            animation: fadeIn 2s ease-out;
        }
        
        /* 返回按钮样式 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(230, 46, 46, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-family: 'LiSu', '隶书';
            z-index: 20;
            transition: all 0.3s ease;
            border: 1px solid #ffcc00;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .back-button:hover {
            background: rgba(230, 46, 46, 0.9);
            transform: scale(1.05);
        }
        
        /* 动画效果 */
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 50, 50, 0.8), 
                             0 0 40px rgba(255, 0, 0, 0.6),
                             0 0 60px rgba(255, 0, 0, 0.4); }
            100% { text-shadow: 0 0 30px rgba(255, 50, 50, 1), 
                             0 0 60px rgba(255, 0, 0, 0.8),
                             0 0 90px rgba(255, 0, 0, 0.6); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes swing {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 0.7; }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        /* 页脚 */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'LiSu', '隶书';
            font-size: 0.9rem;
            z-index: 10;
            padding: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .blessing { 
                font-size: 9vw; 
                line-height: 1.3;
            }
            .class-info { 
                font-size: 5vw; 
                line-height: 1.4;
            }
            .class-name { 
                font-size: 7vw; 
                margin: 10px 0;
            }
            .lantern { 
                width: 50px; 
                height: 65px; 
            }
            .time-display { 
                font-size: 16px; 
                top: 15px;
                right: 15px;
            }
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            .class-badge {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .blessing { 
                font-size: 11vw; 
                margin-bottom: 30px;
            }
            .class-info { 
                font-size: 6vw; 
            }
            .class-name { 
                font-size: 8vw; 
            }
            .lantern { 
                width: 40px; 
                height: 50px; 
            }
            .time-display {
                font-size: 14px;
                padding: 6px 10px;
            }
            .class-badge {
                width: 70px;
                height: 70px;
            }
            .class-badge i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    
    <div class="blessing-container">
        <!-- 时间显示 -->
        <div class="time-display" id="current-time"></div>
        
        <!-- 返回按钮 -->
        <a href="七五班专属网站.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            返回班级网站
        </a>
        
        <!-- 灯笼装饰 -->
        <div class="lantern" style="top: 10%; left: 10%;">
            <div class="decoration"></div>
            <div class="light"></div>
        </div>
        <div class="lantern" style="top: 15%; right: 15%; animation-delay: -2s;">
            <div class="decoration"></div>
            <div class="light"></div>
        </div>
        <div class="lantern" style="bottom: 20%; left: 20%; animation-delay: -4s;">
            <div class="decoration"></div>
            <div class="light"></div>
        </div>
        <div class="lantern" style="bottom: 10%; right: 10%; animation-delay: -6s;">
            <div class="decoration"></div>
            <div class="light"></div>
        </div>
        
        <!-- 飘落的花朵 -->
        <!-- 花朵将由JS动态生成 -->
        
        <!-- 主要内容 -->
        <div class="container">
            <div class="class-badge">
                <i class="fas fa-heart"></i>
            </div>
            <div class="blessing">
                七五班全体师生安康
            </div>
            <div class="class-info">
                江口县民族中学
                <span class="class-name">七年级五班</span>
                2027届全体师生
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="footer">
            <p>愿七五班全体同学前程似锦，未来可期</p>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            // 隐藏加载动画
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 500);
            
            // 更新时间显示
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                const dateString = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                document.getElementById('current-time').innerHTML = 
                    `${dateString}<br>${timeString}`;
            }
            
            // 创建花朵
            function createFlowers() {
                const container = document.querySelector('.blessing-container');
                const flowers = ['❀', '❁', '✿', '🌸', '🌺', '🌼', '🌻'];
                
                for (let i = 0; i < 25; i++) {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    
                    // 随机位置
                    flower.style.left = Math.random() * 100 + '%';
                    
                    // 随机动画延迟
                    const delay = -(Math.random() * 20);
                    flower.style.animationDelay = delay + 's';
                    
                    // 随机大小
                    const size = Math.random() * 2 + 1.5;
                    flower.style.fontSize = size + 'rem';
                    
                    // 随机花朵类型
                    const flowerType = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.innerHTML = flowerType;
                    
                    // 随机旋转角度
                    const rotate = Math.random() * 360;
                    flower.style.transform = `rotate(${rotate}deg)`;
                    
                    container.appendChild(flower);
                }
            }
            
            // 初始更新时间
            updateTime();
            
            // 每秒更新时间
            setInterval(updateTime, 1000);
            
            // 创建花朵
            createFlowers();
        });
    </script>
</body>
</html>
