<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ网页版 - 随时随地，便捷沟通</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            --primary: #12b7f5;
            --secondary: #0099e5;
            --dark: #1e1e26;
            --light: #f5f7fa;
            --gray: #8a919f;
            --border: #d0d7de;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            width: 1000px;
            height: 600px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        /* 左侧宣传区 */
        .promo-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .promo-section::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .promo-section::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 80px;
            position: relative;
            z-index: 2;
        }
        
        .logo i {
            font-size: 36px;
        }
        
        .promo-content {
            position: relative;
            z-index: 2;
            max-width: 380px;
        }
        
        .promo-title {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 25px;
        }
        
        .promo-features {
            list-style: none;
            margin-top: 40px;
        }
        
        .promo-features li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 17px;
        }
        
        .promo-features i {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .app-download {
            margin-top: 50px;
        }
        
        .app-download p {
            margin-bottom: 15px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .download-buttons {
            display: flex;
            gap: 15px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        /* 右侧登录区 */
        .login-section {
            flex: 1;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--gray);
            font-size: 16px;
        }
        
        .login-form {
            flex: 1;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(18, 183, 245, 0.2);
            outline: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(18, 183, 245, 0.4);
        }
        
        .login-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(18, 183, 245, 0.5);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--gray);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .qrcode-login {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .qrcode-container {
            display: inline-block;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .qrcode-placeholder {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #f0f9ff 0%, #e6f7ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .qrcode-placeholder i {
            font-size: 50px;
            color: var(--primary);
        }
        
        .qrcode-login p {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .mobile-login {
            text-align: center;
        }
        
        .mobile-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 25px;
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--dark);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .mobile-btn:hover {
            background: #eef2f7;
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-size: 13px;
            color: var(--gray);
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        /* 响应式设计 */
        @media (max-width: 850px) {
            .login-container {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }
            
            .promo-section {
                padding: 30px;
            }
            
            .logo {
                margin-bottom: 30px;
            }
            
            .promo-title {
                font-size: 28px;
            }
            
            .promo-features li {
                font-size: 15px;
            }
            
            .app-download {
                margin-top: 30px;
            }
            
            .login-section {
                padding: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                border-radius: 12px;
            }
            
            .promo-section, .login-section {
                padding: 25px;
            }
            
            .promo-title {
                font-size: 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
            }
            
            .download-buttons {
                flex-direction: column;
            }
            
            .footer-links {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 左侧宣传区 -->
        <div class="promo-section">
            <div class="logo">
                <i class="fab fa-qq"></i>
                <span>QQ网页版</span>
            </div>
            
            <div class="promo-content">
                <h2 class="promo-title">随时随地，安全高效的沟通体验</h2>
                <p>无需下载客户端，通过浏览器即可使用QQ核心功能，享受便捷沟通</p>
                
                <ul class="promo-features">
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>实时消息收发，支持文字、图片、表情等多种消息类型</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>跨平台同步，与手机QQ、电脑QQ数据实时同步</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>安全加密传输，保障您的聊天隐私</span>
                    </li>
                    <li>
                        <i class="fas fa-check-circle"></i>
                        <span>文件传输功能，工作文档轻松共享</span>
                    </li>
                </ul>
                
                <div class="app-download">
                    <p>下载QQ客户端获得完整体验</p>
                    <div class="download-buttons">
                        <a href="#" class="download-btn">
                            <i class="fab fa-windows"></i>
                            <span>Windows版</span>
                        </a>
                        <a href="#" class="download-btn">
                            <i class="fab fa-apple"></i>
                            <span>Mac版</span>
                        </a>
                        <a href="#" class="download-btn">
                            <i class="fas fa-mobile-alt"></i>
                            <span>手机版</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧登录区 -->
        <div class="login-section">
            <div class="login-header">
                <h2 class="login-title">账号密码登录</h2>
                <p class="login-subtitle">使用QQ账号登录网页版</p>
            </div>
            
            <div class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-input" placeholder="QQ号码/手机/邮箱">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="密码">
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button class="login-btn">登录</button>
                
                <div class="divider">
                    <span>或使用其他方式登录</span>
                </div>
                
                <div class="qrcode-login">
                    <div class="qrcode-container">
                        <div class="qrcode-placeholder">
                            <i class="fas fa-qrcode"></i>
                        </div>
                    </div>
                    <p>使用手机QQ扫码登录</p>
                    <p>安全便捷，免输入密码</p>
                </div>
                
                <div class="mobile-login">
                    <a href="#" class="mobile-btn">
                        <i class="fas fa-mobile-alt"></i>
                        <span>手机QQ一键登录</span>
                    </a>
                </div>
            </div>
            
            <div class="footer-links">
                <a href="#">帮助中心</a>
                <a href="#">隐私政策</a>
                <a href="#">用户协议</a>
                <a href="#">关于我们</a>
                <a href="#">问题反馈</a>
            </div>
        </div>
    </div>

    <script>
        // 登录按钮交互效果
        const loginBtn = document.querySelector('.login-btn');
        
        loginBtn.addEventListener('mousedown', () => {
            loginBtn.style.transform = 'translateY(0)';
            loginBtn.style.boxShadow = '0 2px 8px rgba(18, 183, 245, 0.4)';
        });
        
        loginBtn.addEventListener('mouseup', () => {
            loginBtn.style.transform = 'translateY(-2px)';
            loginBtn.style.boxShadow = '0 6px 15px rgba(18, 183, 245, 0.5)';
        });
        
        // 输入框聚焦效果增强
        const inputs = document.querySelectorAll('.form-input');
        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = 'var(--primary)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = 'var(--gray)';
            });
        });
        
        // 二维码悬停效果
        const qrContainer = document.querySelector('.qrcode-container');
        
        qrContainer.addEventListener('mouseenter', () => {
            qrContainer.style.transform = 'translateY(-5px)';
            qrContainer.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.1)';
        });
        
        qrContainer.addEventListener('mouseleave', () => {
            qrContainer.style.transform = 'translateY(0)';
            qrContainer.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
